<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-menu-container">
        <div class="top-menu-container">
          <div class="dashboard-logo-container">
            <img src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="logo" />
          </div>
          <div class="menu-items-container">
            <div class="menu-list-container">
              <div class="list-icon-container">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="list-text-container"><p>Dashboard</p></div>
            </div>
            <div class="menu-list-container">
              <div class="list-icon-container">
                <i class="fa-solid fa-people-group"></i>
              </div>
              <div class="list-text-container"><p>Team</p></div>
            </div>
            <div class="menu-list-container">
              <div class="list-icon-container">
                <i class="fa-solid fa-folder-closed"></i>
              </div>
              <div class="list-text-container"><p>Projects</p></div>
            </div>
            <div class="menu-list-container">
              <div class="list-icon-container">
                <i class="fa-solid fa-calendar"></i>
              </div>
              <div class="list-text-container"><p>Calender</p></div>
            </div>
            <div class="menu-list-container">
              <div class="list-icon-container">
                <i class="fa-solid fa-file"></i>
              </div>
              <div class="list-text-container"><p>Documents</p></div>
            </div>
            <div class="menu-list-container">
              <div class="list-icon-container">
                <i class="fa-solid fa-chart-pie"></i>
              </div>
              <div class="list-text-container"><p>Reports</p></div>
            </div>
          </div>
          <div class="teams-container">
            <div class="teams-text-container"><h1>Your teams</h1></div>

            <div class="teams-item-container">
              <div class="h-element-container"><button>H</button></div>
              <div class="teams-label-container"><p>Heroicons</p></div>
            </div>
            <div class="teams-item-container">
              <div class="h-element-container"><button>T</button></div>
              <div class="teams-label-container"><p>Tailwind Labs</p></div>
            </div>
            <div class="teams-item-container">
              <div class="h-element-container"><button>W</button></div>
              <div class="teams-label-container"><p>Workcation</p></div>
            </div>
          </div>
        </div>

        <div class="bottom-menu-container">
          <div class="settings-icon-container">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="settings-text-container"><p>Settings</p></div>
        </div>
      </div>

      <div class="dashboard-details-container">
        <div class="top-dashboard-details-container">
          <div class="search-and-input-container">
            <div class="search-icon-container">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-input-container">
              <form class="form">
                <input type="text" placeholder="Search..." />
              </form>
            </div>
          </div>

          <div class="top-right-details-container">
            <div class="bell-icon-container">
              <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile-container">
              <div class="profile-pic-and-name-container">

                <div class="name-container"><p>Tom Cook</p></div>
              </div>
              <div class="profile-icon-container">
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-dashboard-details-container">
          <div class="content-area-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
